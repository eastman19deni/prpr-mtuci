<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Room Occupancy Panel</title>

</head>
<body>

<h2 class="fade">Room Occupancy</h2>

<div class="grid">
    <div class="card fade">
        <div class="loader" id="loader">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            <span>Processing...</span>
        </div>

        <form id="form">
            <div class="uploader">
                <input type="file" name="file" accept="video/*">
            </div>
            <button type="submit" id="btn">Analyze video</button>
        </form>
    </div>

    <div class="card fade fade-delayed" id="panel">
        <div>People detected:</div>
        <div id="count">–</div>
        <div id="error" class="error"></div>
    </div>
</div>

<h3 class="fade" style="margin-top:28px;">History</h3>
<div class="card fade">
    <table id="history"></table>
</div>

<script>
const loader = document.getElementById("loader");
const countEl = document.getElementById("count");
const errorEl = document.getElementById("error");
const btn = document.getElementById("btn");

async function loadHistory() {
    try {
        let r = await fetch("http://localhost:8000/history");
        let data = await r.json();

        let table = "<tr><th>ID</th><th>File</th><th>People</th><th>Time</th></tr>";
        data.forEach(x => {
            table += `<tr>
                <td>${x.id}</td>
                <td>${x.filename}</td>
                <td>${x.people_count}</td>
                <td>${new Date(x.timestamp).toLocaleString()}</td>
            </tr>`;
        });
        document.getElementById("history").innerHTML = table;
    } catch (e) {
        document.getElementById("history").innerHTML = "<tr><td>Failed to load history</td></tr>";
    }
}

document.getElementById("form").onsubmit = async (e) => {
    e.preventDefault();
    errorEl.textContent = "";
    countEl.textContent = "…";
    loader.classList.add("show");
    btn.disabled = true;

    let fd = new FormData(e.target);

    try {
        let r = await fetch("http://localhost:8000/analyze", {
            method: "POST",
            body: fd
        });

        if (!r.ok) {
            let err = await r.json();
            errorEl.textContent = err.detail || "Error";
            countEl.textContent = "–";
            return;
        }

        let res = await r.json();
        countEl.textContent = res.people_count;
        countEl.classList.add("bump");
        setTimeout(() => countEl.classList.remove("bump"), 400);
        loadHistory();
    } catch (err) {
        errorEl.textContent = "Network error";
        countEl.textContent = "–";
    } finally {
        loader.classList.remove("show");
        btn.disabled = false;
    }
};

loadHistory();
</script>

</body>
</html>
