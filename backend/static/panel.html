<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Room Occupancy Panel</title>
    <link rel="stylesheet" href="/static/panel.css">
</head>
<body>

<h2 class="fade">Отслеживание загруженности</h2>

<div class="grid">
    <div class="card fade">
        <div class="loader" id="loader">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            <span>загрузка...</span>
        </div>

        <form id="form">
            <div class="uploader">
                <input type="file" name="file" accept="video/*">
            </div>
            <input type="text" id="room" name="room" class="room-input" placeholder="Enter room (e.g., 101)" list="rooms-list" required>
            <datalist id="rooms-list"></datalist>
            <button type="submit" id="btn">Анализ видео</button>
        </form>
    </div>

    <div class="card fade fade-delayed" id="panel">
        <div>Людей обнаружено:</div>
        <div id="count">–</div>
        <div id="error" class="error"></div>
    </div>
</div>

<h3 class="fade" style="margin-top:28px;">История</h3>
<div class="card fade">
    <table id="history"></table>
</div>

<script>
const loader = document.getElementById("loader");
const countEl = document.getElementById("count");
const errorEl = document.getElementById("error");
const btn = document.getElementById("btn");
const roomInput = document.getElementById("room");
const roomsList = document.getElementById("rooms-list");

async function loadRooms() {
    try {
        let r = await fetch("/rooms");
        let data = await r.json();
        roomsList.innerHTML = data.map(x => `<option value="${x.name}"></option>`).join("");
    } catch (e) {
        console.error("Failed to load rooms:", e);
    }
}

async function loadHistory() {
    try {
        let r = await fetch("/history");
        let data = await r.json();

        let table = "<tr><th>ID</th><th>Room</th><th>File</th><th>People</th><th>Time</th></tr>";
        data.forEach(x => {
            table += `<tr>
                <td>${x.id}</td>
                <td>${x.room || "—"}</td>
                <td>${x.filename}</td>
                <td>${x.people_count}</td>
                <td>${new Date(x.timestamp).toLocaleString()}</td>
            </tr>`;
        });
        document.getElementById("history").innerHTML = table;
    } catch (e) {
        document.getElementById("history").innerHTML = "<tr><td>Failed to load history</td></tr>";
    }
}

document.getElementById("form").onsubmit = async (e) => {
    e.preventDefault();
    errorEl.textContent = "";
    countEl.textContent = "…";
    loader.classList.add("show");
    btn.disabled = true;

    let fd = new FormData(e.target);
    if (!fd.get("room") || !fd.get("room").trim()) {
        errorEl.textContent = "Room is required";
        loader.classList.remove("show");
        btn.disabled = false;
        return;
    }

    try {
        let r = await fetch("/analyze", {
            method: "POST",
            body: fd
        });

        if (!r.ok) {
            let err = await r.json().catch(() => ({ detail: `HTTP ${r.status}: ${r.statusText}` }));
            errorEl.textContent = err.detail || "Error";
            countEl.textContent = "–";
            return;
        }

        let res = await r.json();
        countEl.textContent = res.people_count;
        countEl.classList.add("bump");
        setTimeout(() => countEl.classList.remove("bump"), 400);
        loadHistory();
        loadRooms();
    } catch (err) {
        console.error("Network error:", err);
        errorEl.textContent = `Network error: ${err.message || "Failed to connect to server"}`;
        countEl.textContent = "–";
    } finally {
        loader.classList.remove("show");
        btn.disabled = false;
    }
};

loadHistory();
loadRooms();
</script>

</body>
</html>
